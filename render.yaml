services:
  - type: web
    name: church-backend
    env: node
    rootDir: server
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: https://church-frontend.onrender.com

  - type: web
    name: church-frontend
    env: node
    rootDir: client
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://church-backend.onrender.com/api
      - key: NODE_VERSION
        value: 20