# =============================================================================
# ARQUIVO DE CONFIGURAÇÃO DEFINITIVO PARA NETLIFY
# =============================================================================

# Configurações do processo de build.
[build]
  # O comando de build é executado a partir da RAIZ do projeto.
  # Passo 1: "npm install" -> Instala as dependências das funções (de netlify/functions/package.json).
  # Passo 2: "(cd client && npm install && npm run build)" -> Entra na pasta do frontend,
  #          instala SUAS dependências (incluindo devDependencies) e executa o build do Next.js.
  command = "npm install && (cd client && npm install && npm run build)"
  
  # Diretório contendo o resultado do build do Next.js, relativo à raiz.
  publish = "client/.next"
  
  # Diretório contendo as funções serverless, relativo à raiz.
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Regras de cabeçalhos (Headers) para a API.
[[headers]]
  # Aplica as regras abaixo para todas as requisições às suas funções.
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "POST, GET, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"